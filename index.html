<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mijn Theekunde</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="home">
  <main class="container">

    <!-- HERO -->
    <section class="category-hero">
      <h1 class="site-title">Mijn Theekunde</h1>
      <p class="muted">Kies een categorie om te zoeken en bladeren.</p>
    </section>

    <!-- CATEGORIE TEGELS -->
    <section class="category-grid" aria-label="Categorieën">
      <a class="cat-card" href="categorie/thee.html"><span class="cat-title">Thee</span></a>
      <a class="cat-card" href="categorie/specerijen.html"><span class="cat-title">Specerijen</span></a>
      <a class="cat-card" href="categorie/kruiden.html"><span class="cat-title">Kruiden</span></a>
      <a class="cat-card" href="categorie/bloemen.html"><span class="cat-title">Bloemen &amp; bloesems</span></a>
      <a class="cat-card" href="categorie/vrucht.html"><span class="cat-title">Vrucht</span></a>
      <a class="cat-card" href="categorie/struik.html"><span class="cat-title">Struik</span></a>
      <a class="cat-card" href="categorie/blad.html"><span class="cat-title">Blad</span></a>
      <a class="cat-card" href="categorie/wortel.html"><span class="cat-title">Wortel</span></a>
    </section>

    <!-- ZOEKEN + CHIPS -->
    <section class="search-panel" aria-label="Zoeken">
      <div class="search-row">
        <input
          id="searchInput"
          class="search-input"
          type="search"
          placeholder="Zoek op naam of eigenschap (bv. slaap, maag, cafeïnevrij)"
          autocomplete="off"
        />
        <button id="clearBtn" class="search-btn" type="button">Wis</button>
      </div>

      <div class="chip-row" aria-label="Snelfilters">
        <button class="chip" type="button" data-filter="ochtend">Ochtend</button>
        <button class="chip" type="button" data-filter="middag">Middag</button>
        <button class="chip" type="button" data-filter="avond">Avond</button>
        <button class="chip" type="button" data-filter="cafeinevrij">Cafeïnevrij</button>
        <button class="chip" type="button" data-filter="spijsvertering">Spijsvertering</button>
        <button class="chip" type="button" data-filter="rust">Rust</button>
        <button class="chip" type="button" data-filter="slaap">Slaap</button>
      </div>

      <div id="searchCount" class="search-count muted"></div>
    </section>

    <!-- ALFABET -->
    <section aria-label="Alfabet">
      <div class="alphabet">
        <button class="az-btn" type="button" data-letter="a">A</button>
        <button class="az-btn" type="button" data-letter="b">B</button>
        <button class="az-btn" type="button" data-letter="c">C</button>
        <button class="az-btn" type="button" data-letter="d">D</button>
        <button class="az-btn" type="button" data-letter="e">E</button>
        <button class="az-btn" type="button" data-letter="f">F</button>
        <button class="az-btn" type="button" data-letter="g">G</button>
        <button class="az-btn" type="button" data-letter="h">H</button>
        <button class="az-btn" type="button" data-letter="i">I</button>
        <button class="az-btn" type="button" data-letter="j">J</button>
        <button class="az-btn" type="button" data-letter="k">K</button>
        <button class="az-btn" type="button" data-letter="l">L</button>
        <button class="az-btn" type="button" data-letter="m">M</button>
        <button class="az-btn" type="button" data-letter="n">N</button>
        <button class="az-btn" type="button" data-letter="o">O</button>
        <button class="az-btn" type="button" data-letter="p">P</button>
        <button class="az-btn" type="button" data-letter="q">Q</button>
        <button class="az-btn" type="button" data-letter="r">R</button>
        <button class="az-btn" type="button" data-letter="s">S</button>
        <button class="az-btn" type="button" data-letter="t">T</button>
        <button class="az-btn" type="button" data-letter="u">U</button>
        <button class="az-btn" type="button" data-letter="v">V</button>
        <button class="az-btn" type="button" data-letter="w">W</button>
        <button class="az-btn" type="button" data-letter="x">X</button>
        <button class="az-btn" type="button" data-letter="y">Y</button>
        <button class="az-btn" type="button" data-letter="z">Z</button>
      </div>
    </section>

    <!-- RESULTATEN -->
    <section class="card" aria-label="Zoekresultaten">
  <h2>Resultaten</h2>
  <p class="muted">Klik op een resultaat voor de detailpagina.</p>

  <div id="results" class="category-grid" aria-label="Resultatenlijst"></div>
  <p id="noResults" class="muted" style="display:none; margin-top:10px;">
    Geen resultaten gevonden. Klik op <b>Wis</b> of kies een andere chip/letter.
  </p>
</section>

  </main>

  <script src="script.js"></script>
</body>
</html>
